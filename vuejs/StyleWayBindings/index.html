<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .active {
            background-color: green;
        }
        .error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
       <div v-bind:style="{ backgroundImage: 'url(' + bg + ')'}">
        <h1>FirstName: {{firstname}} </h1>
        <input v-model="firstname" type="text" placeholder="Nhap FirstName"><br>

        <button v-on:click="changeActive">Change Active</button>
        <button v-on:click="changeError">Change Error</button>
        <div class="demo" v-bind:class="{ active: isActive, error: isError }"></div> <br>
        <div class="demo" v-bind:class="objClass"></div><br>

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            Test Style Bindings
        </div>
       </div>
       <hr>
       <div v-bind:style="objectStyle">
        <h1>FirstName: {{firstname}} </h1>
        <input v-model="firstname" type="text" placeholder="Nhap FirstName"><br>

        <button v-on:click="changeActive">Change Active</button>
        <button v-on:click="changeError">Change Error</button>
        <div class="demo" v-bind:class="{ active: isActive, error: isError }"></div> <br>
        <div class="demo" v-bind:class="objClass"></div><br>

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            Test Style Bindings
        </div>
       </div>
    </div>
</body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                firstname: ' ',
                textClass: 'active',
                isActive: true,
                isError: false,
                activeColor: 'blue',
                fontSize: 20,
                bg: 'https://wallpaperaccess.com/full/187161.jpg'
            },
            methods: {
               changeActive() {
                   this.isActive = !this.isActive;
               },
               changeError() {
                   this.isError = !this.isError;
               }
            },
            computed: {
                objClass: function() {
                    return {
                        active: this.isActive,
                        error: this.isError
                    }
                },
                // background() {
                //     return 'url(' + this.bg +')';
                // }
                    objectStyle: function() {
                        return {
                            backgroundImage: 'url(' + this.bg +')',
                            margin: '10px',
                            paddingLeft: '20px'
                        }
                    }
            }
        })
    </script>
</html>
