<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .tab {
            margin: 0;
            padding: 0;
        }
        .tab li {
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid black;
        }
        .login, .register {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="tab">
            <li v-on:click="changeTab('login')">Dang Nhap</li>
            <li v-on:click="changeTab('register')">Dang Ky</li>
        </ul>
        <div class="login" v-if="tabSelected === 'login'">
            <h2>Form Dang Nhap</h2>
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
        </div>
        <div class="register" v-else>
        <!-- <div class="register" v-else-if="tabSelected === 'register'"> -->
            <h2>Form Dang Ky</h2>
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
            <input type="password" placeholder="Nhap lai password">
        </div>
        <div class="login" v-show="tabSelected === 'login'">
            <h2>Form Dang Nhap</h2>
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
        </div>
        <div class="register" v-show="tabSelected === 'register'">
        <!-- <div class="register" v-else-if="tabSelected === 'register'"> -->
            <h2>Form Dang Ky</h2>
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
            <input type="password" placeholder="Nhap lai password">
        </div>
    </div>
</body>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                tabSelected: 'login',

            },
            methods: {
                changeTab(tab) {
                    this.tabSelected = tab;
                }
            }
        })
    </script>
</html>
